<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog | Design & Code</title>
    <!-- Google Fonts for premium typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="body.css">
</head>

<body>
    <div class="container">
        <header class="main-header">
            <div class="logo">
                <h1>Dev<span>Blog</span></h1>
            </div>
            <nav>
                <button id="newPostBtn" class="btn btn-primary">Create New Post</button>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h2>Welcome to My Creative Space</h2>
                <p>Exploring the intersection of design, technology, and minimalism. Read my latest thoughts and
                    updates.</p>
            </div>
        </section> -->

        <main>
            <!-- <div class="section-title">
                <h2>Latest Stories</h2>
                <div class="line"></div>
            </div> -->
            <div id="postsContainer" class="posts-grid">
                <!-- Posts will be added here by JavaScript -->
            </div>
        </main>

        <!-- blog form modal -->
        <div class="modal" id="blogModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle">Create New Post</h2>
                    <span class="close-btn" id="closeModal">&times;</span>
                </div>
                <form id="blogForm">
                    <div class="modal-body">
                        <input type="hidden" id="postId">
                        <div class="form-group">
                            <label for="title">Post Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Enter a catchy title"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="description">Content</label>
                            <textarea id="description" class="form-control" rows="5" placeholder="Share your story..."
                                required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="image">Cover Image URL</label>
                            <input type="url" class="form-control" id="image"
                                placeholder="https://images.unsplash.com/...">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="savePostBtn">Publish Post</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- view post modal -->
        <div class="modal" id="viewPostModal">
            <div class="modal-content modal-large">
                <div class="modal-header">
                    <h2 class="modal-title" id="viewTitle">Post Details</h2>
                    <span class="close-btn" id="closeViewModalX">&times;</span>
                </div>
                <div class="modal-body" id="viewPostContent">
                    <!-- content will be added here by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeViewModalBtn">Close</button>
                </div>
            </div>
        </div>

        <!-- <footer class="main-footer">
            <p>&copy; 2025 Personal Blog. Built with &hearts; for beginners.</p>
        </footer> -->
    </div>

    <script src="script.js"></script>
</body>

</html>
